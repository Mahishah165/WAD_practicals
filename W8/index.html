<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow-sm">
                    <h2 class="text-center mb-4">Event Registration</h2>
                    <form>
                        <!-- Name with Floating Label -->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="name" placeholder="Name" required>
                            <label for="name">Full Name</label>
                            <div class="invalid-feedback">Please enter your name.</div>
                        </div>
                        <!-- Email with Tooltip -->
                        <div class="form-floating mb-3 position-relative">
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                            <label for="email">Email Address</label>
                            <div class="invalid-feedback">Please enter a valid email.</div>
                            <span class="position-absolute top-50 end-0 translate-middle-y pe-3" data-bs-toggle="tooltip" data-bs-placement="top" title="We'll send a confirmation email">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                                </svg>
                            </span>
                        </div>
                        <!-- Event Date -->
                        <div class="form-floating mb-3">
                            <input type="date" class="form-control" id="eventDate" placeholder="Event Date" required>
                            <label for="eventDate">Event Date</label>
                            <div class="invalid-feedback">Please select a date.</div>
                        </div>
                        <!-- Number of Attendees -->
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="attendees" placeholder="Attendees" min="1" required>
                            <label for="attendees">Number of Attendees</label>
                            <div class="invalid-feedback">Please enter a valid number.</div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Enable tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
        // Form validation
        (function () {
            'use strict';
            var forms = document.querySelectorAll('form');
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
