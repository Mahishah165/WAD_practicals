<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold facebook-blue" style="font-size: 24px" href="#">Facebook</a>
            <div class="ms-auto d-flex align-text-center">
                <form class="d-flex align-text-center">
                    <div class="me-2">
                        <input type="email" placeholder="Your Email" class="form-control">
                    </div>
                    <div class="me-2">
                        <input type="password" placeholder="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary text-white">Log In</button>
                    <div class="ms-2 d-flex align-text-center">
                        <input type="checkbox" id="keepMeLoggedIn" class="me-1">
                        <label for="keepMeLoggedIn" class="text-white" style="font: size 12px;">Keep Me Logged In</label>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <div class="container py-5">
        <div class="row align-text-center">
            <!-- Left section -->
            <div class="col-md-6 pe-5">
                <h2 class="fw-bold" style="font-size: 24px;">Facebook is useless without friends</h2>
                <h2 class="fw-bold" style="font-size: 24px;">Make More Friends</h2>
                <div class="image-placeholder mt-3">
                    <img src="" alt="Facebook">
                </div>
            </div>
            <!-- Right section -->
            <div class="col-md-5">
                <div class="signup-form p-4">
                    <h2 class="mb-4 text-center" style="font-size: 24px;">Create Your Account</h2>
                    <p class="text-center text-muted mb-3" style="font-size: 14px;">It's free and always will be.</p>
                    <form>
                        <div class="row mb-2">
                            <div class="col">
                                <input type="text" placeholder="first name" class="form-control">
                            </div>
                            <div class="col">
                                <input type="text" placeholder="Last name" class="form-control">
                            </div>
                        </div>
                        <div class="mb-2">
                            <input type="email" class="form-control" placeholder="email">
                        </div>
                        <div class="mb-2">
                            <input type="email" class="form-control" placeholder="Re-enter email">
                        </div>
                        <div class="mb-2">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="mb-2">
                            <input type="date" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label class="form-label" style="font-size: 12px; color: #606770;">Gender</label><br>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="gender" value="female" class="form-check-input">
                                <label class="form-check-label" style="font-size: 14px;">female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="gender" value="male" class="form-check-input">
                                <label class="form-check-label" style="font-size: 14px;">male</label>
                            </div>
                        </div>
                        <p class="terms-text mb-2">
                            By clicking create an account,you agree our <a href="#">terms</a>and conditions.
                        </p>
                        <button type="submit" class="btn btn-signup w-100 text-white">Create Account</button>
                    </form>
                    <hr class="my-3">
                    <p class="text-center mb-0">
                        <a href="#" class="create-page">Create a page</a> for you.
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
